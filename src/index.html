<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>

<body>



  <div id="cesiumContainer"></div>

  <div id="toolbar" class="cesium-viewer-toolbar">

    <div>Height-offset</div>
    <input id="hOffset" class="slider" type="range" min="-1000.0" max="1000.0" step="5">
    <input id="valHoffset" type="text" size="5">

    <div>RotateX</div>
    <input id="rotX" class="slider" type="range" min="-100.0" max="100.0" step="1">
    <input id="valX" type="text" size="5">

    <div>RotateY</div>
    <input id="rotY" class="slider" type="range" min="-100.0" max="100.0" step="1">
    <input id="valY" type="text" size="5">

    <div>RotateZ</div> 
    <input  id="rotZ"  class="slider" type="range" min="-100.0" max="100.0" step="1">
    <input id="valZ" type="text" size="5">



  </div>


</body>

</html>
