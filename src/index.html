<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>

<body>



  <div id="cesiumContainer"></div>

  <div class="toolbar-left">
    <button id="btnSaveCam">保存当前视角</button>
    <button id="btnRestoreCam">恢复上次视角</button>
    <button id="btnShowRotateTool">旋转工具</button>
    <button id="btnGoHQC">去华侨城吧</button>
    <button id="btnLoadHQC">加载华侨城吧</button>
    <button id="btnListenClickPt">点击取点坐标</button>
    <button id="btnRemoveCLickPt">关闭取点</button>
  </div>


  <div id="toolbar" class="cesium-viewer-toolbar" style="display: none">

    <div>Height-offset</div>
    <input id="hOffset" class="slider" type="range" min="-1000.0" max="1000.0" step="5">
    <input id="valHoffset" type="text" size="5">

    <div>RotateX</div>
    <input id="rotX" class="slider" type="range" min="-180.0" max="180.0" step="1">
    <input id="valX" type="text" size="5">

    <div>RotateY</div>
    <input id="rotY" class="slider" type="range" min="-180.0" max="180.0" step="1">
    <input id="valY" type="text" size="5">

    <div>RotateZ</div> 
    <input  id="rotZ"  class="slider" type="range" min="-180.0" max="180.0" step="1">
    <input id="valZ" type="text" size="5">



  </div>


</body>

</html>
